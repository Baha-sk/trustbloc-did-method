version: '2'

services:

  trustbloc.did.method.example.com:
    container_name: trustbloc.did.method.example.com
    image: docker.pkg.github.com/trustbloc/bloc-did-method/did-method-rest:latest
    environment:
      - DID_METHOD_HOST_URL=0.0.0.0:8070
    ports:
      - 8070:8070
    command: start
    networks:
      - bdd_net

networks:
  bdd_net:
    driver: bridge
